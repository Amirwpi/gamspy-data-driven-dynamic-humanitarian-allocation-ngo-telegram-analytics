<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Humanitarian Logistics Optimization Results</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 60%;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #timeSlider {
            flex-grow: 1;
            cursor: pointer;
        }

        #timeDisplay {
            font-weight: bold;
            font-size: 1.2em;
            min-width: 100px;
            text-align: center;
            color: #333;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }

        h3 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .line {
            height: 3px;
            width: 20px;
            display: inline-block;
            margin-right: 8px;
        }

        /* Smooth flow animations */
        .flow-line {
            transition: all 0.3s ease;
        }

        .flow-arrow {
            transition: opacity 0.3s ease;
        }

        /* Pulse animation for active flows */
        @keyframes flowPulse {

            0%,
            100% {
                opacity: 0.85;
            }

            50% {
                opacity: 1;
            }
        }

        /* Filter Panel Styles */
        #filterPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 250px;
            transition: box-shadow 0.3s ease;
        }

        #filterPanel.filters-active {
            box-shadow: 0 0 15px rgba(69, 123, 157, 0.5);
            border: 2px solid #457b9d;
        }

        .filter-section {
            margin-bottom: 15px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-section h4 {
            margin: 0 0 8px 0;
            font-size: 0.95em;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }

        .filter-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.85em;
        }

        .filter-checkbox input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .filter-checkbox label {
            cursor: pointer;
            user-select: none;
        }

        .filter-stats {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            color: #666;
        }

        .btn-group {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.75em;
            cursor: pointer;
            border: 1px solid #ccc;
            background: white;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .btn-small:hover {
            background: #f0f0f0;
            border-color: #999;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <!-- Filter Panel -->
    <div id="filterPanel">
        <h3 style="margin-top: 0; font-size: 1.1em;">Filters</h3>

        <div class="filter-section">
            <h4>Products</h4>
            <div class="filter-checkbox">
                <input type="checkbox" id="filter-p1" value="p1" checked>
                <label for="filter-p1">p1</label>
            </div>
            <div class="filter-checkbox">
                <input type="checkbox" id="filter-p2" value="p2" checked>
                <label for="filter-p2">p2</label>
            </div>
            <div class="filter-checkbox">
                <input type="checkbox" id="filter-p3" value="p3" checked>
                <label for="filter-p3">p3</label>
            </div>
        </div>

        <div class="filter-section">
            <h4>Services</h4>
            <div class="filter-checkbox">
                <input type="checkbox" id="filter-s1" value="s1" checked>
                <label for="filter-s1">s1</label>
            </div>
            <div class="filter-checkbox">
                <input type="checkbox" id="filter-s2" value="s2" checked>
                <label for="filter-s2">s2</label>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-small" id="selectAll">Select All</button>
            <button class="btn-small" id="deselectAll">Deselect All</button>
        </div>

        <div class="filter-stats" id="filterStats">
            Showing: All items
        </div>
    </div>

    <div id="controls">
        <button id="playBtn" style="padding: 5px 15px; cursor:pointer;">Play</button>
        <input type="range" id="timeSlider" min="0" max="10" value="0" step="1">
        <div id="timeDisplay">Period: T1</div>
    </div>

    <div class="info-panel">
        <h3>Details</h3>
        <!-- Cumulative Expired Demand -->
        <div id="expiredSummary"
            style="padding: 10px; background: #ffe6e6; border-radius: 5px; margin-bottom: 15px; display: none;">
            <strong style="color: #cc0000;">Total Demand Lost</strong><br>
            <span id="expiredValue" style="font-size: 1.3em; font-weight: bold; color: #cc0000;">0</span>
            <span style="font-size: 0.85em; color: #666;"> units</span>
        </div>
        <div id="infoContent">Hover over a location or line to see details.</div>
        <div style="margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px;">
            <strong>Legend</strong><br>
            <div style="margin-top: 8px;">
                <em style="font-size: 0.85em;">Locations:</em><br>
                <div class="legend-item"><span class="dot" style="background:red;"></span> High Unmet Demand</div>
                <div class="legend-item"><span class="dot" style="background:orange;"></span> Some Unmet Demand</div>
                <div class="legend-item"><span class="dot" style="background:green;"></span> Has Stock</div>
            </div>
            <div style="margin-top: 12px; border-top: 1px solid #eee; padding-top: 8px;">
                <em style="font-size: 0.85em;">Flows:</em><br>
                <div class="legend-item">
                    <span class="line" style="background:#457b9d; height:3px; width:25px;"></span>
                    Product (Solid)
                </div>
                <div class="legend-item" style="display: flex; align-items: center;">
                    <svg width="25" height="3" style="margin-right: 8px;">
                        <line x1="0" y1="1.5" x2="25" y2="1.5" stroke="#e63946" stroke-width="3"
                            stroke-dasharray="7,3" />
                    </svg>
                    Staff (Dashed)
                </div>
            </div>
        </div>
    </div>

    <!-- Load Data -->
    <script src="viz_data.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize Map
        const map = L.map('map').setView([48.0, 15.0], 5); // Centered on Europe
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
        }).addTo(map);

        // Globals
        let layers = L.layerGroup().addTo(map);
        const timePeriods = VIZ_DATA.time_periods;
        const locations = VIZ_DATA.locations;

        // Filter State
        const filterState = {
            products: new Set(['p1', 'p2', 'p3']),
            services: new Set(['s1', 's2'])
        };

        // Initialize Filter Panel
        function initFilterPanel() {
            const checkboxes = document.querySelectorAll('.filter-checkbox input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.addEventListener('change', function () {
                    const itemName = this.value;
                    if (itemName.startsWith('p')) {
                        if (this.checked) {
                            filterState.products.add(itemName);
                        } else {
                            filterState.products.delete(itemName);
                        }
                    } else if (itemName.startsWith('s')) {
                        if (this.checked) {
                            filterState.services.add(itemName);
                        } else {
                            filterState.services.delete(itemName);
                        }
                    }
                    updateFilterUI();
                    updateMap(parseInt(slider.value));
                });
            });

            document.getElementById('selectAll').addEventListener('click', () => {
                checkboxes.forEach(cb => cb.checked = true);
                filterState.products = new Set(['p1', 'p2', 'p3']);
                filterState.services = new Set(['s1', 's2']);
                updateFilterUI();
                updateMap(parseInt(slider.value));
            });

            document.getElementById('deselectAll').addEventListener('click', () => {
                checkboxes.forEach(cb => cb.checked = false);
                filterState.products.clear();
                filterState.services.clear();
                updateFilterUI();
                updateMap(parseInt(slider.value));
            });
        }

        function updateFilterUI() {
            const panel = document.getElementById('filterPanel');
            const statsDiv = document.getElementById('filterStats');
            const totalSelected = filterState.products.size + filterState.services.size;
            const allSelected = totalSelected === 5;

            if (allSelected) {
                panel.classList.remove('filters-active');
                statsDiv.innerHTML = 'Showing: All items';
            } else {
                panel.classList.add('filters-active');
                const items = [];
                if (filterState.products.size > 0) items.push(`${filterState.products.size} product(s)`);
                if (filterState.services.size > 0) items.push(`${filterState.services.size} service(s)`);
                statsDiv.innerHTML = totalSelected === 0 ? 'Showing: Nothing' : `Showing: ${items.join(', ')}`;
            }
        }

        // Check if an item is filtered in
        function isItemVisible(itemName) {
            return filterState.products.has(itemName) || filterState.services.has(itemName);
        }

        // Setup Slider
        const slider = document.getElementById('timeSlider');
        const display = document.getElementById('timeDisplay');
        slider.max = timePeriods.length - 1;

        // Playback
        let playing = false;
        let interval = null;
        document.getElementById('playBtn').addEventListener('click', () => {
            playing = !playing;
            document.getElementById('playBtn').textContent = playing ? "Pause" : "Play";
            if (playing) {
                interval = setInterval(() => {
                    let val = parseInt(slider.value);
                    if (val < timePeriods.length - 1) {
                        slider.value = val + 1;
                        updateMap(val + 1);
                    } else {
                        playing = false;
                        document.getElementById('playBtn').textContent = "Play";
                        clearInterval(interval);
                    }
                }, 1000); // 1 second per step
            } else {
                clearInterval(interval);
            }
        });

        slider.addEventListener('input', (e) => {
            updateMap(parseInt(e.target.value));
        });

        // Drawing Logic
        function updateMap(idx) {
            layers.clearLayers();
            const t = timePeriods[idx];
            display.textContent = `Period: ${t}`;

            const frame = VIZ_DATA.frames[t];
            if (!frame) return;

            // Update cumulative expired demand display
            if (frame.cumulative_expired !== undefined) {
                document.getElementById('expiredSummary').style.display = 'block';
                document.getElementById('expiredValue').textContent = frame.cumulative_expired.toLocaleString();
            } else {
                document.getElementById('expiredSummary').style.display = 'none';
            }

            // Draw Straight Lines - Clean and Simple
            if (frame.flows) {
                frame.flows.forEach(flow => {
                    // FILTER: Check if this flow's item is visible
                    if (!isItemVisible(flow.item)) return;

                    const fromCoord = locations[flow.from];
                    const toCoord = locations[flow.to];
                    if (fromCoord && toCoord) {
                        // Determine flow type
                        const isStaff = flow.type === 'staff';
                        const color = isStaff ? '#e63946' : '#457b9d';
                        const label = isStaff ? 'Staff Relocation' : 'Product Shipment';

                        // Different line styles: Solid for products, Dashed for services
                        const dashPattern = isStaff ? '10, 5' : null;

                        // Draw STRAIGHT line with CONSISTENT thickness
                        const polyline = L.polyline([fromCoord, toCoord], {
                            color: color,
                            weight: 3, // CONSISTENT thickness
                            opacity: 0.8,
                            dashArray: dashPattern
                        }).addTo(layers);

                        // Popup content
                        const popupContent = `
                            <div style="font-family: Arial; min-width: 150px;">
                                <strong style="color: ${color}; font-size: 1.1em;">${label}</strong><br>
                                <hr style="margin: 5px 0;">
                                <strong>From:</strong> ${flow.from}<br>
                                <strong>To:</strong> ${flow.to}<br>
                                <strong>Item:</strong> ${flow.item}<br>
                                <strong>Quantity:</strong> <span style="color: ${color}; font-weight: bold;">${flow.qty}</span>
                            </div>
                        `;

                        polyline.bindPopup(popupContent);

                        // Hover effects
                        polyline.on('mouseover', function (e) {
                            this.setStyle({ weight: 5, opacity: 1 });
                            document.getElementById('infoContent').innerHTML = popupContent;
                        });
                        polyline.on('mouseout', function (e) {
                            this.setStyle({ weight: 3, opacity: 0.8 });
                        });
                    }
                });
            }

            // Draw ALL Locations first (show all possible countries)
            Object.entries(locations).forEach(([loc, coord]) => {
                const data = frame.nodes ? frame.nodes[loc] : null;

                // Default inactive marker
                let color = '#999'; // Gray for inactive
                let radius = 5;
                let opacity = 0.4;

                if (data) {
                    // Color logic: Red if high backlog, Green if okay
                    // FILTER: Only count backlog for visible items
                    let totalBacklog = 0;
                    Object.entries(data.products_unmet || {}).forEach(([key, value]) => {
                        const itemName = key.split(' - ')[0]; // Remove age suffix
                        if (isItemVisible(itemName)) totalBacklog += value;
                    });
                    Object.entries(data.services_unmet || {}).forEach(([key, value]) => {
                        const itemName = key.split(' - ')[0]; // Remove age suffix
                        if (isItemVisible(itemName)) totalBacklog += value;
                    });

                    color = 'green';
                    radius = 6;
                    opacity = 0.8;

                    if (totalBacklog > 1000) { color = 'red'; radius = 10; }
                    else if (totalBacklog > 0) { color = 'orange'; radius = 8; }

                    // Build popup content with clear sections
                    let content = `<strong style="font-size:1.1em;">${loc}</strong><br>`;
                    content += `<span style="color:red;">Total Unmet Demand: ${totalBacklog}</span><hr style="margin:5px 0;">`;

                    // PRODUCTS SECTION (FILTERED)
                    let hasProducts = false;
                    let productDelivered = {}, productUnmet = {}, productInventory = {};

                    // Filter product data
                    if (data.products_delivered) {
                        Object.entries(data.products_delivered).forEach(([k, v]) => {
                            if (isItemVisible(k)) productDelivered[k] = v;
                        });
                    }
                    if (data.products_unmet) {
                        Object.entries(data.products_unmet).forEach(([k, v]) => {
                            const itemName = k.split(' - ')[0];
                            if (isItemVisible(itemName)) productUnmet[k] = v;
                        });
                    }
                    if (data.inventory) {
                        Object.entries(data.inventory).forEach(([k, v]) => {
                            if (isItemVisible(k)) productInventory[k] = v;
                        });
                    }

                    if (Object.keys(productDelivered).length > 0 || Object.keys(productUnmet).length > 0 || Object.keys(productInventory).length > 0) {
                        content += "<strong style='color:#0066cc; font-size:1em;'>Products</strong><br>";
                        hasProducts = true;

                        if (Object.keys(productDelivered).length > 0) {
                            content += "<span style='color:green; font-weight:bold;'>Delivered:</span><br>";
                            for (const [k, v] of Object.entries(productDelivered))
                                content += `&nbsp;&nbsp;${k}: ${v}<br>`;
                        }

                        if (Object.keys(productUnmet).length > 0) {
                            content += "<span style='color:red; font-weight:bold;'>Unmet:</span><br>";
                            for (const [k, v] of Object.entries(productUnmet))
                                content += `&nbsp;&nbsp;${k}: ${v}<br>`;
                        }

                        if (Object.keys(productInventory).length > 0) {
                            content += "<span style='color:#666; font-weight:bold;'>Inventory:</span><br>";
                            for (const [k, v] of Object.entries(productInventory))
                                content += `&nbsp;&nbsp;${k}: ${v}<br>`;
                        }
                    }

                    // SERVICES SECTION (FILTERED)
                    let hasServices = false;
                    let serviceDelivered = {}, serviceUnmet = {}, serviceStaff = {};

                    // Filter service data
                    if (data.services_delivered) {
                        Object.entries(data.services_delivered).forEach(([k, v]) => {
                            if (isItemVisible(k)) serviceDelivered[k] = v;
                        });
                    }
                    if (data.services_unmet) {
                        Object.entries(data.services_unmet).forEach(([k, v]) => {
                            const itemName = k.split(' - ')[0];
                            if (isItemVisible(itemName)) serviceUnmet[k] = v;
                        });
                    }
                    if (data.staff) {
                        Object.entries(data.staff).forEach(([k, v]) => {
                            if (isItemVisible(k)) serviceStaff[k] = v;
                        });
                    }

                    if (Object.keys(serviceDelivered).length > 0 || Object.keys(serviceUnmet).length > 0 || Object.keys(serviceStaff).length > 0) {
                        if (hasProducts) content += "<hr style='margin:8px 0; border-top:2px solid #0066cc;'>";
                        content += "<strong style='color:#cc6600; font-size:1em;'>Services</strong><br>";
                        hasServices = true;

                        if (Object.keys(serviceDelivered).length > 0) {
                            content += "<span style='color:green; font-weight:bold;'>Delivered:</span><br>";
                            for (const [k, v] of Object.entries(serviceDelivered))
                                content += `&nbsp;&nbsp;${k}: ${v}<br>`;
                        }

                        if (Object.keys(serviceUnmet).length > 0) {
                            content += "<span style='color:red; font-weight:bold;'>Unmet:</span><br>";
                            for (const [k, v] of Object.entries(serviceUnmet))
                                content += `&nbsp;&nbsp;${k}: ${v}<br>`;
                        }

                        if (Object.keys(serviceStaff).length > 0) {
                            content += "<span style='color:#666; font-weight:bold;'>Staff:</span><br>";
                            for (const [k, v] of Object.entries(serviceStaff))
                                content += `&nbsp;&nbsp;${k}: ${v}<br>`;
                        }
                    }

                    if (!hasProducts && !hasServices) {
                        content += "<em>No activity at this location</em>";
                    }

                    const marker = L.circleMarker(coord, {
                        color: color,
                        fillColor: color,
                        fillOpacity: 0.7,
                        radius: radius
                    }).addTo(layers);

                    marker.bindPopup(content);
                    marker.on('mouseover', () => {
                        document.getElementById('infoContent').innerHTML = content;
                    });
                } else {
                    // Inactive location - just show marker with location name
                    const marker = L.circleMarker(coord, {
                        color: color,
                        fillColor: color,
                        fillOpacity: opacity,
                        radius: radius
                    }).addTo(layers);

                    marker.bindPopup(`<strong>${loc}</strong><br><em>No activity this period</em>`);
                }
            });

        }

        // Initialize filters and initial draw
        initFilterPanel();
        updateFilterUI();
        updateMap(0);

    </script>
</body>

</html>
